<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>LightBulb Example</title>
</head>

<body>
<figure>
    <img id="myImage" src="images/pic_bulboff.gif" width="100" height="180" alt="">
    <figcaption>Click the light bulb to turn on/off the light</figcaption>
</figure>

<script>
    function changeImage(image) {
        var src = image.getAttribute("src");
        if (src.match("bulbon")) {
            image.setAttribute("src", "images/pic_bulboff.gif");
            // image.src="images/pic_bulboff.gif";
        } else {
            image.setAttribute("src", "images/pic_bulbon.gif");
        }
    }
    // version with anonymous function, using this
    document.getElementById('myImage').addEventListener("click", function () {  changeImage(this)}, false);

</script>
</body>


</html>
