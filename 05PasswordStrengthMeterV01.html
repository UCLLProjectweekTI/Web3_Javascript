<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Strength Meter</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        meter {
            width: 100%;
        }
    </style>
</head>
<body>
<div id="container">
    <p>Measures the number of characters of the given password while typing. See <a
            href="05passwordStrenghtMeterv02.html">the other example</a> for a more advanced strength meter.</p>
    <form action="#">
        <p>
            <label for="password">Enter password</label>
            <input type="password" id="password" required maxlength="40">
        </p>
        <p>
            <meter max="40" value="0" min="0" id="password-strength-meter"></meter>
        </p>
        <p id="password-strength-text"></p>

    </form>
</div>
</body>
<script>


    let password = document.getElementById('password');
    let meter = document.getElementById('password-strength-meter');
    let text = document.getElementById('password-strength-text');

    password.addEventListener('input', measureStrength, false);

    function measureStrength() {
        let val = password.value;
        let result = val.length;

        // Update the password strength meter
        meter.setAttribute("value", result);

        // Update the text indicator
        if (val !== "") {
            text.innerHTML = "Length: " + result;
        } else {
            text.innerHTML = "";
        }
    }

</script>
</html>
